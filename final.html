<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Search Section */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        #movie-input {
            width: 400px;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #movie-input:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.5);
        }

        /* Section */
        .section {
            background-color: #1e1e1e;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 20px;
        }

        .movie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #292929;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .movie-item img {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .movie-item h4 {
            margin: 0;
            color: #fff;
        }

        .movie-item p {
            margin: 5px 0;
            color: #aaa;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            color: #aaa;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #ff7e5f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#recommendations">Recommendations</a></li>
            <li><a href="#watchlist">Watchlist</a></li>
            <li><a href="#favorites">Favorites</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Movie Recommendation System</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Search Section -->
        <div class="search-container">
            <input type="text" id="movie-input" placeholder="Enter a movie title">
            <button onclick="recommendMovies()">Recommend</button>
        </div>

        <!-- Recommendations Section -->
        <div class="section" id="recommendations">
            <h2>Recommendations</h2>
            <p>No recommendations yet. Start searching!</p>
        </div>

        <!-- Watchlist Section -->
        <div class="section" id="watchlist">
            <h2>Your Watchlist</h2>
            <p>Your watchlist is empty.</p>
        </div>

        <!-- Favorites Section -->
        <div class="section" id="favorites">
            <h2>Your Favorites</h2>
            <p>You haven't added any favorites yet.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Movie Recommendation System. All rights reserved.</p>
    </footer>

    <script>
        const API_KEY = '2680bd5d';
        const watchlist = [];
        const favorites = [];

        function renderList(list, containerId) {
            const container = document.getElementById(containerId);
            if (list.length === 0) {
                container.innerHTML = `<p>${containerId === 'watchlist' ? 'Your watchlist is empty.' : "You haven't added any favorites yet."}</p>`;
            } else {
                let listHtml = list.map(item => `
                    <div class="movie-item">
                        <h4>${item}</h4>
                    </div>
                `).join('');
                container.innerHTML = listHtml;
            }
        }

        async function recommendMovies() {
            const movieInput = document.getElementById('movie-input').value.trim();
            const recommendationsDiv = document.getElementById('recommendations');

            if (!movieInput) {
                recommendationsDiv.innerHTML = `<p style="text-align:center;color:#ff7e5f;">Please enter a movie title!</p>`;
                return;
            }

            try {
                const response = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(movieInput)}&apikey=${API_KEY}`);
                const data = await response.json();

                if (data.Response === 'True') {
                    const movies = data.Search;
                    let movieHtml = movies.map(movie => `
                        <div class="movie-item">
                            <img src="${movie.Poster}" alt="${movie.Title}" onerror="this.src='https://via.placeholder.com/80x120?text=No+Image'">
                            <div>
                                <h4>${movie.Title}</h4>
                                <button onclick="addToWatchlist('${movie.Title.replace(/'/g, "\\'")}')">Add to Watchlist</button>
                                <button onclick="addToFavorites('${movie.Title.replace(/'/g, "\\'")}')">Add to Favorites</button>
                            </div>
                        </div>
                    `).join('');
                    recommendationsDiv.innerHTML = `<h2>Recommendations</h2>` + movieHtml;
                } else {
                    recommendationsDiv.innerHTML = `<p style="text-align:center;color:#ff7e5f;">No results found for "${movieInput}".</p>`;
                }
            } catch (error) {
                console.error(error);
                recommendationsDiv.innerHTML = `<p style="text-align:center;color:red;">An error occurred. Please try again later.</p>`;
            }
        }

        function addToWatchlist(movie) {
            if (!watchlist.includes(movie)) {
                watchlist.push(movie);
                renderList(watchlist, 'watchlist');
            }
        }

        function addToFavorites(movie) {
            if (!favorites.includes(movie)) {
                favorites.push(movie);
                renderList(favorites, 'favorites');
            }
        }
    </script>
</body>
</html>
